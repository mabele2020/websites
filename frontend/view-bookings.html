<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings | Turkuaz Beach Hotel</title>
  <link rel="stylesheet" href="bootstrap-5.3.7/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="text-primary">My Bookings</h2>
        <p class="text-muted mb-0">Welcome, <span id="userName">Loading...</span></p>
      </div>
      <a href="index.html" class="btn btn-warning" onclick="logout()">Logout</a>
    </div>

    <!-- Booking List -->
    <div id="bookingList" class="mt-4">
      <p class="text-muted">Loading your bookings...</p>
    </div>
  </div>

  <script src="bootstrap-5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const roomImages = {
      "Standard Room – $80/night": "standardroom.jpg",
      "Deluxe Room – $120/night": "cop.jpg",
      "Ocean View Room – $150/night": "ocearoom.jpg",
      "Honeymoon Suite – $200/night": "rroom.avif"
    };

    const user = JSON.parse(localStorage.getItem("user"));
    const userEmail = user?.email || null;

    if (!userEmail) {
      alert("You must be logged in to view your bookings.");
      window.location.href = "Home.html";
    } else {
      // ✅ Fetch user name
      fetch(`http://localhost:8080/api/users?email=${encodeURIComponent(userEmail)}`)
        .then(res => res.json())
        .then(userData => {
          document.getElementById("userName").textContent = userData.name || "Guest";
        })
        .catch(() => {
          document.getElementById("userName").textContent = "Guest";
        });

      // ✅ Fetch bookings
      fetch("http://localhost:8080/api/bookings")
        .then(res => res.json())
        .then(data => {
          const myBookings = data.filter(b => b.email === userEmail);
          const bookingList = document.getElementById("bookingList");

          if (myBookings.length === 0) {
            bookingList.innerHTML = `<p class="text-danger">You have no bookings yet.</p>`;
          } else {
            bookingList.innerHTML = myBookings.map(b => `
              <div class="card mb-4 shadow-sm">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src="${roomImages[b.roomType] || 'images/default.jpg'}" class="img-fluid rounded-start" alt="Room Image" />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">${b.roomType}</h5>
                      <p class="card-text mb-1"><strong>Check-in:</strong> ${b.checkinDate}</p>
                      <p class="card-text mb-1"><strong>Check-out:</strong> ${b.checkoutDate}</p>
                      <p class="card-text mb-1"><strong>Guests:</strong> ${b.guests}</p>
                      <div class="mt-3 d-flex gap-2">
                        <button class="btn btn-sm btn-success" onclick="downloadReceipt(${b.id})">Download Receipt</button>
                        <button class="btn btn-sm btn-primary" onclick="editBooking(${b.id})">Edit</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteBooking(${b.id})">Delete</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            `).join("");
          }
        })
        .catch(() => {
          document.getElementById("bookingList").innerHTML =
            `<p class="text-danger">Failed to load bookings.</p>`;
        });
    }

    // ✅ Logout
    function logout() {
      localStorage.removeItem("user");
      alert("You have logged out.");
      window.location.href = "Book.html";
    }

    // ✅ Edit Booking
    function editBooking(bookingId) {
      window.location.href = `edit-booking.html?id=${bookingId}`;
    }

    // ✅ Delete Booking (with ownership header)
    async function deleteBooking(bookingId) {
      if (!confirm("Are you sure you want to delete this booking?")) return;

      try {
        const res = await fetch(`http://localhost:8080/api/bookings/${bookingId}`, {
          method: "DELETE",
          headers: {
            "X-User-Email": userEmail
          }
        });

        if (res.ok) {
          alert("Booking deleted successfully!");
          location.reload();
        } else {
          const errorText = await res.text();
          alert("Delete failed: " + errorText);
        }
      } catch (err) {
        console.error("Error deleting booking:", err);
        alert("Server error.");
      }
    }

    // ✅ Download Receipt (with ownership header)
    async function downloadReceipt(bookingId) {
      try {
        const response = await fetch(`http://localhost:8080/api/bookings/${bookingId}/receipt`, {
          headers: {
            "X-User-Email": userEmail
          }
        });

        if (!response.ok) throw new Error("Receipt download failed.");

        const blob = await response.blob();
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `receipt-${bookingId}.pdf`;
        link.click();
      } catch (err) {
        alert("Receipt error: " + err.message);
      }
    }
  </script>
</body>
</html>
