<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - User & Booking Management</title>
  <link rel="stylesheet" href="bootstrap-5.3.7/dist/css/bootstrap.min.css" />
  <style>
    img.room-img {
      width: 100px;
      height: 70px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 style="color: dodgerblue;">Admin Dashboard</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>

    <!-- Users Table -->
    <h3>Registered Users</h3>
    <table class="table table-striped mb-5" id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Rooms Table -->
    <h3>Room Bookings</h3>
    <table class="table table-striped mb-5" id="roomsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Image</th>
          <th>Room Type</th>
          <th>Price</th>
          <th>Guests</th>
          <th>Booked Days</th>
          <th>Check-in → Check-out</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Dinner Table -->
    <h3>Booked Dinner</h3>
    <table class="table table-striped" id="dinnerTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Guest</th>
          <th>Food Type</th>
          <th>Mobile</th>
          <th>Location</th>
          <th>Booking Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // ------------------- STATIC IMAGE MAP -------------------
    const roomImages = {
      "Standard Room – $80/night": "standardroom.jpg",
      "Deluxe Room – $120/night": "cop.jpg",
      "Ocean View Room – $150/night": "ocearoom.jpg",
      "Honeymoon Suite – $200/night": "rroom.avif"
    };

    // ------------------- USERS -------------------
    async function fetchUsers() {
      try {
        const res = await fetch('http://localhost:8080/api/auth/users');
        const users = await res.json();
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        users.forEach(u => {
          tbody.innerHTML += `
            <tr>
              <td>${u.id}</td>
              <td>${u.name || 'No Name'}</td>
              <td>${u.email || '-'}</td>
              <td>${u.role || 'USER'}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteUser(${u.id})">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error('Error fetching users:', err);
        alert('Failed to load users');
      }
    }

    async function deleteUser(id) {
      if (!confirm('Are you sure you want to delete this user?')) return;
      try {
        const res = await fetch(`http://localhost:8080/api/auth/users/${id}`, { method: 'DELETE' });
        if (res.ok) fetchUsers();
        else alert('Failed to delete user');
      } catch (err) {
        console.error(err);
        alert('Error deleting user');
      }
    }

    // ------------------- ROOMS -------------------
    async function fetchRooms() {
      try {
        const res = await fetch('http://localhost:8080/api/bookings');
        const bookings = await res.json();
        const tbody = document.querySelector('#roomsTable tbody');
        tbody.innerHTML = '';

        bookings.forEach(b => {
          const imageUrl = b.image
            ? `http://localhost:8080/uploads/${b.image}`
            : (roomImages[b.roomType] || 'images/default.jpg');

          tbody.innerHTML += `
            <tr>
              <td>${b.id}</td>
              <td><img src="${imageUrl}" class="room-img" alt="${b.roomType}"></td>
              <td>${b.roomType || '-'}</td>
              <td>${b.price || '-'}</td>
              <td>${b.guests || 0}</td>
              <td>${b.bookedDays || 0}</td>
              <td>${b.checkinDate || '-'} → ${b.checkoutDate || '-'}</td>
              <td>${b.email || '-'}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteBooking(${b.id})">Delete</button>
                <button class="btn btn-sm btn-warning" onclick="rejectBooking(${b.id})">Reject</button>
              </td>
            </tr>
          `;
        });
      } catch (err) {
        console.error('Error fetching room bookings:', err);
        alert('Failed to load room bookings');
      }
    }

    async function deleteBooking(id) {
      if (!confirm('Delete this booking?')) return;
      try {
        const res = await fetch(`http://localhost:8080/api/bookings/admin/${id}`, { method: 'DELETE' });
        if (res.ok) {
          alert('Booking deleted');
          fetchRooms();
        } else {
          alert('Failed to delete booking');
        }
      } catch (err) {
        console.error(err);
        alert('Error deleting booking');
      }
    }

    async function rejectBooking(id) {
      if (!confirm('Reject this booking?')) return;
      try {
        const res = await fetch(`http://localhost:8080/api/bookings/admin/${id}/reject`, { method: 'PUT' });
        if (res.ok) {
          alert('Booking rejected');
          fetchRooms();
        } else {
          alert('Failed to reject booking');
        }
      } catch (err) {
        console.error(err);
        alert('Error rejecting booking');
      }
    }

    // ------------------- DINNER -------------------
    async function fetchDinner() {
      try {
        const res = await fetch('http://localhost:8080/api/food');
        const dinners = await res.json();
        const tbody = document.querySelector('#dinnerTable tbody');
        tbody.innerHTML = '';
        dinners.forEach(d => {
          tbody.innerHTML += `
            <tr>
              <td>${d.id}</td>
              <td>${d.name || '-'}</td>
              <td>${d.email || '-'}</td>
              <td>${d.guest || 0}</td>
              <td>${d.foodtype || '-'}</td>
              <td>${d.mobile || '-'}</td>
              <td>${d.location || '-'}</td>
              <td>${d.bookingDate || '-'}</td>
              <td>${d.date || '-'}</td>
            </tr>
          `;
        });
      } catch (err) {
        console.error('Error fetching dinners:', err);
        alert('Failed to load dinner bookings');
      }
    }

    // ------------------- LOGOUT -------------------
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('user');
      window.location.href = 'Home.html';
    });

    // ------------------- LOAD ALL -------------------
    window.onload = () => {
      fetchUsers();
      fetchRooms();
      fetchDinner();
    };
  </script>

  <script src="bootstrap-5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
